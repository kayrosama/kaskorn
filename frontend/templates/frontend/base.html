{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}KayroSama{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<!-- Header con menÃº superior -->
<header class="bg-orange text-white p-3 d-flex justify-content-between align-items-center">
  <div>
    <img src="{% static 'img/ichiban-v0.png' %}" alt="Logo" class="header-logo">
  </div>
  <nav class="d-flex gap-4 align-items-center">
    <a href="/track/" class="text-white text-decoration-none">Tracking</a>
    <a href="/ship/" class="text-white text-decoration-none">Shipping</a>
    <a href="/about/" class="text-white text-decoration-none">About</a>
    <a href="/logout/" class="text-white text-decoration-none">Logout</a>
    <select class="form-select form-select-sm bg-light text-dark" style="width: auto;">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </nav>
</header>

<!-- Contenido principal -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
